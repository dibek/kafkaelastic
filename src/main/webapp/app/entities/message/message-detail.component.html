
<div *ngIf="message">
    <h2><span jhiTranslate="kafkaelasticApp.message.detail.title">Message</span> {{message.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="kafkaelasticApp.message.code">Code</span></dt>
        <dd>
            <span>{{message.code}}</span>
        </dd>
        <dt><span jhiTranslate="kafkaelasticApp.message.messageBody">Message Body</span></dt>
        <dd>
            <span>{{message.messageBody}}</span>
        </dd>
        <dt><span jhiTranslate="kafkaelasticApp.message.dateInsert">Date Insert</span></dt>
        <dd>
            <span>{{message.dateInsert | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'message/'+ message.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
